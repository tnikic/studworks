<!doctype html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <title>StudWorks Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="centered-container">
      <div class="card">
        <form id="searchForm" class="search-row" autocomplete="off">
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search for a class..."
            required
          />
          <button class="search-btn" type="submit" title="Search">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <circle cx="11" cy="11" r="8" stroke="currentColor"></circle>
              <path d="M21 21l-4.35-4.35" stroke="currentColor"></path>
            </svg>
          </button>
        </form>
        <div id="resultRoot"></div>
        <div class="error-text" id="errorText" style="display: none"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html
